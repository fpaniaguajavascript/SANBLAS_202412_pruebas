<div class="ficha-superheroe">
    <h1>Ficha de Superhéroe</h1>
    <div class="contenedor-imagen">
        <img [src]="url" alt="Imagen del Superhéroe" class="imagen-superheroe">
    </div>
    <div class="datos-superheroe">
        <p><strong>Nombre:</strong>{{nombre}}</p>
        <p><strong>Edad:</strong>{{edad}} años</p>
    </div>
</div>
